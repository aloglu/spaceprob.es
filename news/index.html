---
layout: base
---

<div class="news container ng-cloak" ng-controller="NewsController">
	<div class="row " ng-repeat="probe in probes_by_time" ng-show="probes_meta[probe]['img'].length">
		
		<div class = "vcenter col-xs-4 col-sm-4 col-md-2 col-lg-3 col-xl-3">

			<div class = "silhouette" style="background-color:[[ probes_meta[probe]['color'] ]];">
				<img ng-src="/resources/img/silhouette/[[ probes_meta[probe]['img'] ]]" alt="[[ probe ]]" class="img-responsive">
			</div>

		</div><!--

		don't even ask

    --><div class = "vcenter col-xs-8 col-sm-8 col-md-10 col-lg-9 col-xl-9">
			<!-- span class = "probe_title">[[ probe ]]</span --> 
			<div class = "blurb">
				<h2 class = "news_title">
					<a href = "[[ all_news[probe]['link'] ]]">
						[[ all_news[probe]['title'] ]]
					</a>
				</h2>
				<span class = "news_meta">
					[[ all_news[probe]['published'] | date:'MMM d, yyyy' ]] 
				</span> 
			</div>
				
		</div>

	</div><!-- /row -->
</div><!-- /news -->
