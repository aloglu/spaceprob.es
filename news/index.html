---
layout: base
---

<div class="news ng-cloak" ng-controller="NewsController">
	<div class="row " ng-repeat="probe in probes_by_time" ng-show="probe_images[probe].length">

		<div class = "silhouette col-xs-4 col-md-2 col-lg-2 vcenter">
			<div>
				<img src="/resources/img/silhouette/[[ probe_images[probe] ]]" alt="[[ probe ]]" class="img-responsive">
			</div>
		</div><!--
		don't even ask
    --><div class = "blurb  col-xs-8 col-md-10 col-lg-10 vcenter">
			<div>
				<!-- span class = "probe_title">[[ probe ]]</span --> 
				<div class = "news_title">
					<a href = "[[ all_news[probe]['link'] ]]">
						[[ all_news[probe]['title'] ]]
					</a>
				</div>
				<div class = "news_meta">
					[[ all_news[probe]['published'] | date:'medium' ]] 
				</div> 
				
			</div> 
		</div>

	</div>


</div>
