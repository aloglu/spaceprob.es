---
layout: base
---
<div class = "shop_container container">

  {% if site.lang == 'en' %}
    {% assign shop = site.data.shop.en.shop %}
  {% elsif site.lang == 'tr' %}
    {% assign shop = site.data.shop.tr.shop %}
  {% endif %}

  {% for product in shop %}
 
  <div class = "col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class = "panel panel-default">

      <div class="panel-heading">
        <a href = "{{ product.link }}">
          {{ product.title }}
        </a>
        <span class = "price pull-right">
          {{ product.price }} 
          {% if site.lang != 'en' %} 
            USD
          {% endif %}


        </span>
      </div>

      <div class="panel-body">
        <a href = "{{ product.link }}">
          <img src = "/resources/img/shop/{{ product.img }}">
        </a> 
      </div>

    </div><!-- /panel-default -->

  </div><!-- /col -->
  {% endfor %}
</div><!-- /shop container -->
