---
layout: base
---

<div class="news container ng-cloak" ng-controller="NewsController">
	<div class="row " ng-repeat="probe in probes_by_time" ng-show="probes_meta[probe]['img'].length">
		
		<div class = "silhouette_container vcenter col-xs-4 col-sm-3 col-md-3 col-lg-3 col-xl-3">

			<div class = "silhouette_background" style="background-color:[[ probes_meta[probe]['color'] ]];">
				<a href = "/[[ all_news[probe]['slug'] ]]">
					<img ng-src="/resources/img/silhouette/[[ probes_meta[probe]['img'] ]]" alt="[[ probe ]]" class="img-responsive">
				</a>
			</div>

		</div><!--
	 --><div class = "blurb_container vcenter col-xs-8 col-sm-9 col-md-9 col-lg-9 col-xl-9">
			<div class = "blurb">
			<span class = "probe_title">[[ probe ]]</span> 

				<h2 class = "news_title visible-xs">
					<a href = "[[ all_news[probe]['link'] ]]">
						[[ all_news[probe]['short_title'] ]]
					</a>
				</h2>


				<h2 class = "news_title hidden-xs">
					<a href = "[[ all_news[probe]['link'] ]]">
						[[ all_news[probe]['title'] ]]
					</a>
				</h2>

				<span class = "news_meta">
					[[ all_news[probe]['published'] | date:'MMMM d, yyyy' ]] 
				</span> 
			</div>
				
		</div>

	</div><!-- /row -->
</div><!-- /news -->
